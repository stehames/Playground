<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
<style>
    body{
        font-family:Arial, Helvetica, sans-serif;
    }
</style>

</head>
<body>
    <h1>Formulário</h1>
    <form action="" method="">
        <label for="nome">Nome</label>
        <input required="required" type="text" id="nome" name="nome" placeholder="Digite seu nome">
        <br>
        <label for="email">Email</label>
        <input required="required" type="email" id="email" name="email" value="ste@gmail.com">
        <br>
        <label for="senha">Senha</label>
        <input type="password" id="senha" name="senha">
        <br><br>

        <!-- radio -->
        <label for="">Você já foi ao cinema esse ano?</label><br>
        <input type="radio" id="sim" name="cinema" value="sim" checked="checked">
        <label for="sim">Sim</label><br>
        <input type="radio" id="nao" name="cinema" value="nao" >
        <label for="nao">Não</label><br>

        <!-- checkbox -->
        <label for="genero">Qual seu gênero de cinema favorito</label><br>
        <input type="checkbox" name="genero" id="terror" value="terror" checked="checked">
        <label for="terror">Terror</label>
        <br>
        <input type="checkbox" name="genero" id="drama" value="drama">
        <label for="drama">Drama</label>
        <br>
        <input type="checkbox" name="genero" id="romance" value="romance">
        <label for="romance">Romance</label>
        <br>

        <!-- formularios avançados -->
        <label for="pais">País</label>
        <select name="pais" id="pais">
            <option selected disabled>Selecione</option>
            <option value="BRA">Brasil</option>
            <option value="ARG">Argentina</option>
            <option value="URU">Uruguai</option>
        </select>
        <br>
        <label for="mensagem">Mensagem</label><br>
        <textarea name="mensagem" id="mensagem" cols="20" rows="5"></textarea>
        <br>
        <button type="button" id="">Teste</button>
        <button type="reset" id="">Limpar Campos</button>

        <!-- <input type="submit" value="Enviar"> -->
        <button type="submit">Enviar</button>
    </form>
</body>
</html>
